version: "3.7"

services:
  wordpress:
    image: wordpress
    restart: always
    depends_on:
      - ${DB_HOST}
    links:
      - ${DB_HOST}
    ports:
      - ${WP_PORT}:80
    volumes:
      - wordpress:/var/www/html
      - ./wp-content:/var/www/html/wp-content
      - ./wp-config.php:/var/www/html/wp-config.php
      - ./php.ini:/usr/local/etc/php/conf.d/uploads.ini
    env_file:
      - ./.env

  db:
    image: mariadb
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}

  db_admin:
    image: phpmyadmin/phpmyadmin
    depends_on:
      - ${DB_HOST}
    links:
      - ${DB_HOST}
    ports:
      - 8080:80
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/phpmyadmin-misc.ini
    environment:
      PMA_HOST: ${DB_HOST}
      PMA_PORT: ${DB_PORT}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}

volumes:
  db:
  wordpress:
